<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        /* Style the body with background image */
        body {
            background-image: url('https://images.unsplash.com/photo-1546146477-15a587cd3fcb?q=80&w=1227&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Style the intro text */
        .intro-text {
            color: #00a8ad;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px; /* Increased text size */
        }

        /* Style the chatbot container */
        .chatbot-container {
            display: none; /* Initially hidden */
            position: relative;
            width: 350px;
            height: 430px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px; /* Added margin */
        }

        /* Style the iframe */
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style the chatbot button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 30px; /* Increased button size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 999;
        }

        /* Add hover effect to the chatbot button */
        .chatbot-button:hover {
            background-color: #0056b3;
        }

        /* Glow animation for the heading */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff; }
            50% { text-shadow: 0 0 20px #00a8ad; }
            100% { text-shadow: 0 0 10px #fff; }
        }

        /* Apply glow animation to the heading */
        h1 {
            color: #007bff;
            animation: glow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to Chatbot Demo</h1>

    <!-- Introductory text -->
    <p class="intro-text">This is a greeting chatbot designed to assist you. If you're ever confused, feel free to ask what it's capable of!</p>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <iframe class="chatbot-iframe" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/81378f99-db34-49e3-841b-852e53f1320c"></iframe>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-button" id="chatbot-toggle">ðŸ’¬</button>

    <script>
        // Toggle chatbot visibility
        document.getElementById('chatbot-toggle').addEventListener('click', function() {
            var container = document.querySelector('.chatbot-container');
            container.style.display = (container.style.display == 'none' || container.style.display == '') ? 'block' : 'none';
        });
    </script>
</body>
</html>
